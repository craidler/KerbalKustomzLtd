// Docking port cameras all int the cool low resolution color TV look.

@PART[*]:NEEDS[HullCameraVDS]:AFTER[HullCameraVDS]:HAS[@MODULE[ModuleDockingNode]]:FOR[KKL]
{
	@MODULE[MuMechModuleHullCameraZoom]
	{
	    %cameraName = DockCam
	    %cameraMode = 6
	}
}


// Fairings all have a wide angle camera built in (SpaceX style)

@PART[fairingSize4]:NEEDS[HullCameraVDS]:AFTER[HullCameraVDS]:FOR[KKL]
{
  %MODULE[MuMechModuleHullCameraZoom]
  {
      %cameraName = FairingCam
      %cameraForward = 0, 1, 0
      %cameraUp = 0, 0, -1
      %cameraPosition = -2.3, 0.23 ,0
      %cameraFoVMax = 110
      %cameraFoVMin = 100
      %cameraMode = 7
  }
}

