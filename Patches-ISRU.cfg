@PART[MiniDrill]
{
  @MODULE[ModuleResourceHarvester]
  {
    @Efficiency = 1.5
    !HarvestThreshold = DELETE
  }
}

@PART[MiniISRU]
{
  // LF+OX
  @MODULE[ModuleResourceConverter],1 {
    @INPUT_RESOURCE,1 {
      @Ratio = 0.5
    }

    @OUTPUT_RESOURCE,1 {
      @Ratio = 0.45
    }

    @OUTPUT_RESOURCE,2 {
      @Ratio = 0.55
    }
  }

  // LF
  @MODULE[ModuleResourceConverter],2 {
    @INPUT_RESOURCE,1 {
      @Ratio = 0.45
    }

    @OUTPUT_RESOURCE,1 {
      @Ratio = 0.9
    }
  }

  // OX
  @MODULE[ModuleResourceConverter],3 {
    @INPUT_RESOURCE,1 {
      @Ratio = 0.55
    }

    @OUTPUT_RESOURCE,1 {
      @Ratio = 1.1
    }
  }

  // MP
  @MODULE[ModuleResourceConverter],4 {
    @INPUT_RESOURCE,1 {
      @Ratio = 0.5
    }

    @OUTPUT_RESOURCE,1 {
      @Ratio = 1
    }
  }
}
