// Non-docking port cameras all having the cool high resolution color TV look.

@PART[*]:HAS[@MODULE[MuMechModuleHullCameraZoom],!MODULE[ModuleDockingNode]]:NEEDS[HullcamVDS]:FOR[KKL]
{
  @MODULE[MuMechModuleHullCameraZoom] {
    %cameraMode = 7
  }
}



// Docking port cameras all int the cool low resolution color TV look.

@PART[*]:HAS[@MODULE[MuMechModuleHullCameraZoom],@MODULE[ModuleDockingNode]]:NEEDS[HullcamVDS]:FOR[KKL]
{
	@MODULE[MuMechModuleHullCameraZoom]
	{
	    %cameraName = DockCam
	    %cameraMode = 6
	}
}
